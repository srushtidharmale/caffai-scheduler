<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Chat - LinkedIn Visual Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .visual-card {
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .coffee-cup {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 80px;
            height: 80px;
            background: #8b5cf6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #1f2937;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.1rem;
            color: #4b5563;
            line-height: 1.5;
            max-width: 450px;
            margin: 0 auto 25px;
        }

        .cta {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .decorative {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #8b5cf6;
            opacity: 0.7;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            color: #6b7280;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .visual-card {
                width: 90%;
                height: 350px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="visual-card">
        <div class="coffee-cup">☕</div>
        <div class="top-right">Seriously, how much coffee is too much coffee?</div>
        
        <div class="main-content">
            <h1 class="title">Coffee Chat</h1>
            <p class="subtitle">Let's Connect & Collaborate</p>
            <p class="description">
                Whether you need a brainstorming partner, want to discuss opportunities, or just want to connect over coffee - I'd love to chat with you!
            </p>
            <a href="#" class="cta">Book Coffee Chat →</a>
        </div>
        
        <div class="decorative">☕</div>
    </div>
</body>
</html>
